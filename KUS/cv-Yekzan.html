<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Yekzan Kus</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #ff007a, #ff7700, #00ffae, #006bff, #8a00ff);
            background-size: 200% 200%; /* Taille du dégradé pour l'effet de mouvement */
            animation: futuristicGradient 10s ease infinite; /* Animation pour rendre le dégradé dynamique */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        @keyframes futuristicGradient {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fond semi-transparent */
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            width: 100%;
            max-width: 30rem; /* Réduit la largeur pour mieux s'adapter sur les petits écrans */
            text-align: center;
            overflow: hidden;
            height: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: rgba(0, 123, 255, 0.1); /* Bordure colorée */
            border-radius: 10px;
            z-index: -1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 35px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            background: -webkit-linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            color: transparent;
            animation: textAnimation 2s ease-in-out infinite alternate;
        }

        @keyframes textAnimation {
            0% { color: #ff6ec7; }
            100% { color: #00c6ff; }
        }

        /* Subtitle */
        p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        /* Profile Image */
        .photo {
            margin-top: 1.5rem;
        }

        .photo img {
            border-radius: 50%;
            width: 100%;
            height: auto;
            max-width: 10rem;
            max-height: 10rem;
            object-fit: cover;
            border: 4px solid #007bff;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .photo img:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Skills Section */
        .skills {
            background-color: #ff6ec7;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .skills p {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            font-size: 1rem;
            line-height: 1.6;
        }

        .skills li {
            padding-left: 1.5rem;
            position: relative;
            font-weight: 500;
        }

        .skills li:before {
            content: '•';
            color: #ffffff;
            position: absolute;
            left: 0;
            top: 0;
        }

        .skills:hover {
            transform: scale(1.05);
            background-color: #ff9a8b;
        }

        /* Contact Section */
        .contact {
            margin-top: 2rem;
        }

        .contact a {
            color: #ff6ec7;
            font-size: 1rem;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 18px;
            border: 2px solid #ff6ec7;
            border-radius: 30px;
            transition: background-color 0.3s, color 0.3s;
        }

        .contact a:hover {
            background-color: #ff6ec7;
            color: white;
        }

        /* CV Link Section */
        .cv-link {
            margin-top: 2rem;
        }

        .cv-link a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cv-link a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yekzan Kus</h1>
        <p>Étudiant en BTS SIO - Passionné par l'informatique et la cybersécurité</p>
        <div class="photo">
            <img src="photo-Yekzan.jpg" alt="Photo de Yekzan Kus">
        </div>
        <div class="skills">
            <p>Compétences</p>
            <ul>
                <li>Cybersécurité</li>
                <li>Programmation Python</li>
                <li>Gestion des bases de données</li>
            </ul>
        </div>
        <div class="contact">
            <p>Contactez-moi :</p>
            <a href="mailto:yekzan@icloud.com">yekzan@icloud.com</a>
        </div>
        <div class="cv-link">
            <a href="CV-Yekzan.pdf" target="_blank">Télécharger le CV</a>
        </div>
    </div>
</body>
</html>
